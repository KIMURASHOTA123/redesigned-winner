<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        インスタグラム
    </h1>
    <small>インスタグラムを張り付けしていきます！</small>
    <br>
    <br>
    <hr>
    <pre>
        ここでは         preタグを使い
    自由自在に                 スペースと
        改行を行えることを    確認して下さい。
    </pre>
    <hr>
    <iframe width="100%" height="600" src="https://youtu.be/H6FUBWGSOIc" ></iframe>
    <a href="index.html">index/htmlに戻る</a>
    <br>
    <i>最後にindex.htmlファイルに戻れるリンクを貼り付けて下さい</i>
    <br>
    <hr>
    <br>
    <form>
        <div>
            <label for="name">お名前</label>
            <input type="text" id="name" placeholder="例::MAKOTO">
        </div>
        <fieldset>
            <legend>対象の言語</legend>
            <label>
                <input type="checkbox">
                html
            </label>
            <label>
                <input type="checkbox">
                css
            </label>
            <label>
                <input type="checkbox">
                javascript
            </label>
            <label>
                <input type="checkbox">
                php
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio" name="mai" checked>
                    希望
            </label>
            <label>
                <input type="radio" name="mai" checked>
                    希望しない
            </label> 
            <label>
                <input type="radio" name="mai" checked>
                    わからない
            </label>     
        </fieldset>
        <div>
            性別
            <input type="radio" name="gender" value="man">
            男性
            <input type="radio" name="gender" value="woman">
            女性
        </div>
        <div>
            年齢
            <select name="age">
                <option value="20">20代</option>
                <option value="30">30代</option>
                <option value="40">40代</option>
            </select>
        </div>
        <div>
            <label>
                パスワード
                <input type="password">
            </label>
        </div>
        <div>
            <label>
                指導回数
                <input type="namber">
            </label>
        </div>
        <div>
            <label>
                日付
                <input type="date">
            </label>
        </div>
        <div>
            <label>
                種別
                <select>
                    <option>--お問い合わせ種別を選択してください--</option>
                    <option>料金確認</option>
                    <option>学べる勉強を確認</option>
                    <option>決済手段を確認</option>
                    <option>その他</option>
                </select>
            </label>
        </div>
        <div>お問い合わせカテゴリーを選択してください</div>
        <div>
            <label for="Name">内容</label>
            <textarea id="Name" cols="30" rows="5" required placeholder="例:その他記入欄"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <input type="submit" value="保存" disabled>
        </div>
    </form>



    
</body>
</html>
